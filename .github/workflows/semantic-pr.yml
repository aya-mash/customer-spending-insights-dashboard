name: semantic-pull-request

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

jobs:
  semantic:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
